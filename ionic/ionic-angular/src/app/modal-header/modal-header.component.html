<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    @if (title){
    <ion-title class="title-large">
      {{ title }}
    </ion-title>
    }
    <ion-buttons slot="end">
      <ion-button (click)="close()" color="dark" fill="none">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
