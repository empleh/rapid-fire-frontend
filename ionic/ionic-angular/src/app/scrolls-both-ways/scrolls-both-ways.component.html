<app-modal-header></app-modal-header>
<ion-content>
  <div class="content-wrapper">
    <h1>Scrolls Both Ways</h1>
    <p>
      https://via.placeholder.com/50
    </p>

    <ul class="horizontal">
      @for (img of images(); let i = $index; track i) {
      <li>
        <ion-img [src]="img"></ion-img>
      </li>
      }
    </ul>

    <ul class="vertical">
      @for (img of images(); let i = $index; track i) {
      <li>
        <ion-img [src]="img"></ion-img>
      </li>
      }
      @empty {
      <li>
        No images
      </li>
      }
    </ul>
  </div>
</ion-content>
