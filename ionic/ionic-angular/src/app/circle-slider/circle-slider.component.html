<app-modal-header></app-modal-header>
<ion-content>
  <div class="content-wrapper green">
    <h1>Circle Slider</h1>

    <div class="circle-wrapper">
      <ion-range #ranger min="0" max="360" step="1" (ionInput)="handleSlide($event)"
                 [style.top]="sliderTop() + '%'" [style.left]="sliderLeft() + '%'"></ion-range>

      <div id='circle'>
        <p class="value">{{ angle() }}</p>
      </div>
    </div>
  </div>
</ion-content>
