<ion-header>
  <ion-toolbar>
    <ion-title>
      Examples
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let e of examples()" (click)="openExample(e.component)">
    <ion-card-header>
      <ion-card-title>{{ e.title }}</ion-card-title>
    </ion-card-header>
    <ion-img class="content-card-image" [src]="'assets/examples/' + e.image"></ion-img>
  </ion-card>
</ion-content>
