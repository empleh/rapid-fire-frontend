<app-modal-header></app-modal-header>

<div class="wrapper">
  <div class="card" [class.flipped]="flipped()" (click)="flipped.set(!flipped())">
    <div class="card-inner">
      <div class="front">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <h2>Html Card</h2>
        <h3>Subtitle</h3>

        <p>
          Here's a small text description for the card content. Nothing more, nothing less.
        </p>
      </div>
      <div class="back"></div>
    </div>

  </div>

  <ion-card #ionCard (click)="flipIonCard(); $event.preventDefault(); $event.stopPropagation();">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Ionic Card</ion-card-title>
      <ion-card-subtitle>Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
</div>
